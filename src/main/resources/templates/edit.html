<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить данные пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="login">Введите логин</label>
    <input type="text" th:field="*{username}" id="login"/><br/>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password"/><br/>
    <label for="listRoles">Выберите права</label>
    <div id="listRoles">
        <ul>
            <li th:each="role : ${listRole}">
                <input type="checkbox" name="rolesId" th:value="${role.getId()}"
                       th:checked="${arrIdRoles.contains(role.getId())}">
                <label th:text="${role.getRole()}"></label>
            </li>
        </ul>
    </div>
    <br/>
    <input type="submit" value="Обновить данные пользователя"/>
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>
</body>
</html>
